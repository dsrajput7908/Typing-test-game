<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Tester</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-theme">
    <header>
        <h1>Typing Speed Tester</h1>
        <button class="theme-toggle">
            <i class="fas fa-sun"></i> <!-- Sun icon = light mode -->
            <i class="fas fa-moon"></i> <!-- Moon icon = dark mode -->
        </button>
    </header>
    <div class="wrapper">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <div class="result-details">
                    <ul class="result-details">
                        <li class="time">
                            <p>Time Left:</p>
                            <span><b>60</b>s</span>
                        </li>
                        <li class="mistake">
                            <p>Mistakes:</p>
                            <span>0</span>
                        </li>
                        <li class="wpm">
                            <p>WPM:</p>
                            <span>0</span>
                        </li>
                        <li class="cpm">
                            <p>CPM:</p>
                            <span>0</span>
                        </li>
                    </ul>
                </div>
                <div class="input-field-wrapper">
                    <textarea class="input-field" placeholder="Start typing here..."></textarea>
                </div>
                <button>Try Again</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Typing Speed Tester. All rights reserved.</p>
    </footer>
</body>
</html>
